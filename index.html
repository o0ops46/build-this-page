<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>build this webpage - Google</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="google-logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
          alt=""
        />
      </div>
      <div class="search">
        <i class="fas first-search fa-search"></i>
        <i class="fas fa-times"></i>
        <i class="fas fa-microphone"></i>
        <i class="fas second-search fa-search"></i>
        <input type="text" placeholder="build this webpage" />
      </div>

      <div class="right-items">
        <i class="fas fa-th"></i>
        <img
          class="avatar"
          src="https://lh3.googleusercontent.com/ogw/ADGmqu-lBu8Az893OMB3udfqaDpybui7GvilesiDOY9IBR4=s64-c-mo"
          alt="avatar"
        />
      </div>
    </header>
    <section>
      <div class="options">
        <i class="fas fa-search"></i>
        <li>All</li>
        <i class="far fa-newspaper"></i>
        <li>News</li>
        <i class="fas fa-map-marker-alt"></i>
        <li>Maps</li>
        <i class="fab fa-youtube"></i>
        <li>Videos</li>
        <i class="fas fa-tags"></i>
        <li>Shopping</li>
        <i class="fas fa-ellipsis-v"></i>
        <li class="right-options">More</li>
        <li class="settings-option">Settings</li>
        <li>Tools</li>
      </div>
    </section>
    <hr />
    <p class="search-result">About 115,000,000 results (0.60 seconds)</p>
    <section>
      <p>Ad - www.wix.com/create-new-websites</p>
      <p>Build Free Websites - Wix.com</p>
    </section>
  </body>
</html>
